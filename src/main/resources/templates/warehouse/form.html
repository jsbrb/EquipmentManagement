<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Nuevo Almacén')}"></head>
<body>
<div class="container">
    <h1 class="mt-4">Formulario de Almacén</h1>
    <form th:action="@{/warehouse}" th:object="${warehouse}" method="post">

        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="location">Ubicación</label>
            <input type="text" th:field="*{location}" class="form-control" id="location">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/warehouse" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
