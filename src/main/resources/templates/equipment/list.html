<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Equipos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Lista de Equipos</h1>
    <a href="/equipment/new" class="btn btn-primary">Nuevo Equipo</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Serie</th>
            <th>Marca</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipment : ${equipmentList}">
            <td th:text="${equipment.name}"></td>
            <td th:text="${equipment.serialNumber}"></td>
            <td th:text="${equipment.brand}"></td>
            <td th:text="${equipment.currentStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
