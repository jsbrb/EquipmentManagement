<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Equipo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #map { height: 400px; width: 100%; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&libraries=&v=weekly" async></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Detalles del Equipo</h1>
    <p>ID: <span th:text="${equipment.id}"></span></p>
    <p>Nombre: <span th:text="${equipment.name}"></span></p>
    <p>Marca: <span th:text="${equipment.brand}"></span></p>
    <p>Estado: <span th:text="${equipment.currentStatus}"></span></p>

    <h3>Ubicaci√≥n del Equipo</h3>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = { lat: [[${equipment.latitude}]], lng: [[${equipment.longitude}]] };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 13
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                draggable: false
            });
        }
    </script>
</div>
</body>
</html>
