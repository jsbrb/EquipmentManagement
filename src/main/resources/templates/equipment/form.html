<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Formulario de Equipo')}"></head>
<body>
<div class="container">
    <h1 class="mt-4" th:text="${equipment != null && equipment.id != null ? 'Editar Equipo' : 'Nuevo Equipo'}"></h1>
    <form th:action="@{/equipment}" th:object="${equipment}" method="post">

        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="serialNumber">NÃºmero de Serie</label>
            <input type="text" th:field="*{serialNumber}" class="form-control" id="serialNumber" required>
        </div>
        <div class="form-group">
            <label for="brand">Marca</label>
            <input type="text" th:field="*{brand}" class="form-control" id="brand" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/equipment" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
