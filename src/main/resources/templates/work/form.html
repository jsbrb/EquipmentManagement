<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Nueva Obra')}"></head>
<body>
<div class="container">
    <h1 class="mt-4">Formulario de Obra</h1>
    <form th:action="@{/work}" th:object="${work}" method="post">

        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
        <label for="name">Nombre</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="location">Ubicaci√≥n</label>
            <input type="text" th:field="*{location}" class="form-control" id="location" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/work" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
