spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Configuraciï¿½n de Thymeleaf para desarrollo
spring.thymeleaf.cache=false
# Habilitar DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Puerto del servidor (opcional, por defecto es 8080)
server.port=8080

# Mostrar errores detallados en el navegador
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

spring.resources.cache.cachecontrol.max-age=0
spring.resources.cache.cachecontrol.no-store=true

logging.level.com.example.equipmentmanagement=DEBUG


